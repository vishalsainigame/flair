<div class="row">
    <div class="col-xs-12"><img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-reponsive"
        style="max-height: 300px;"></div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Product <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click) = "onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a (click) ="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">{{recipe.description}}</div>
</div>
